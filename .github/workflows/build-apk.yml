name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2  # تم تعديل v3 → v2 لضمان الاستقرار

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.4'
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace  # أضفت ./ لضمان تشغيل Gradle wrapper الصحيح
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Screen-editor-debug-apk
        path: android/app/build/outputs/**/*.apk  # تم تعديل المسار ليتطابق مع مشروع Android
        retention-days: 30
